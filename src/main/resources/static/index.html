<!DOCTYPE html>
<html ng-app="twitterApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/webjars/materializecss/0.97.7/css/materialize.min.css">
<script type="text/javascript" src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/materializecss/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript"
	src="/webjars/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div ng-controller="home as home" class="container">
		<h1>Last 20 Tweets</h1>
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<div ng-repeat="tweet in home.tweets" class="card-panel grey lighten-5 z-depth-1">
				<div class="row valign-wrapper">
					<div class="col s2">
						<img ng-src="{{home.user.profileImgUrl}}" alt=""
							class="circle responsive-img">
						<!-- notice the "circle" class -->
					</div>
					<div class="col s10">
						<span class="black-text"> {{tweet.text}} </span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
